{% if data %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 700;
        }
        .main-content {
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="">PDF AI Assistant - {{data}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Your Documents</h5>
            </div>
            <div class="card-body">
                <div id="documentList" class="list-group">
                </div>
                <hr>
                <form id="uploadForm" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="pdfFiles" name="files" multiple accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-upload me-2"></i>Upload PDFs
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Chat with your PDFs</h5>
            </div>
            <div class="card-body">
                <div id="chatMessages" class="chat-messages mb-3" style="height: 400px; overflow-y: auto;">
                    
                </div>
                <form id="chatForm" class="d-flex">
                    <input type="hidden" id="selectedDocId">
                    <input type="text" id="userInput" class="form-control me-2" placeholder="Ask a question about your documents..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endif %}
